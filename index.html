<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Euphoria - Ecommerce Website To Sell And Buy Products</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="icon" href="./assets/icons/Logo.svg" type="image/svg" />

    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="./assets/icons/Logo.svg" alt="Euphoria Logo" />
        </a>

        <nav>
            <ul id="navLinks">
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Men</a>
                </li>
                <li>
                    <a href="#">Women</a>
                </li>
                <li>
                    <a href="#">Combos</a>
                </li>
                <li>
                    <a href="#">Joggers</a>
                </li>
            </ul>
        </nav>

        <div class="search-container">
            <div class="search-icon">
                <img src="./assets/icons/search.svg" alt="Search Icon" />
            </div>
            <input type="text" placeholder="Search" />
        </div>

        <div class="action-icons">
            <a href="#" class="wishlist">
                <div class="icon-container">
                    <img src="./assets/icons/wishlist.svg" alt="Wishlist Icon" />
                </div>
            </a>
            <a href="#" class="account">
                <div class="icon-container">
                    <img src="./assets/icons/account.svg" alt="Account Icon" />
                </div>
            </a>
            <a href="#" class="cart">
                <div class="icon-container">
                    <img src="./assets/icons/cart.svg" alt="Cart Icon" />
                </div>
            </a>
        </div>
    </header> <!-- ( header ) -->

    <section id="banner" class="slider">
        <div class="carousel-item slide-1">

        </div>
    </section> <!-- ( #banner ) -->
</body>

</html>
